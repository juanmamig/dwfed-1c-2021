<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <form action="https://formspree.io/f/mnqldlnv" method="POST" autocomplete="off">
    <div class="form-group">
      <label for="usernameId">Ingrese nombre de Usuario</label>
      <input type="text" id="usernameId" name="username" placeholder="Nombre de usuario" required>
      <!-- username = Juan Ma -->
    </div>

    <div class="form-group">
      <label for="passId">Ingrese su contraseña</label>
      <input type="password" name="pass" id="passId" required>
      <!-- pass = 1234 -->
    </div>

    <div class="form-group">
      <label for="emailId">Ingrese su email</label>
      <input type="email" id="emailId" name="email" required>
    </div>

    <div class="form-group">
      <!-- <label for="dateId">Ingrese su fecha de nacimiento</label>
      <input type="date" name="birthdate" id="dateId"> -->

      <label>
        Ingrese su fecha de nacimiento
        <input type="date" name="birthdate">
      </label>
    </div>

    <div class="form-group">
      <label for="commentsId">Deje sus comentarios</label>
      <textarea name="comments" id="commentsId" cols="30" rows="10"></textarea>
    </div>


    <div class="form-group">
      <label>
        Seleccione su mes favorito
        <select name="month">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">Marzo</option>
        </select>
      </label>
    </div>

    <div class="form-group">
      <label>
        Ingrese su DNI
        <input type="number">
      </label>
    </div>

    <div class="form-group">
      <span>¿Cuál es su transporte?</span>
      <label>
        Bicicleta
        <input type="checkbox" name="transporte1" value="bicicleta">
      </label>
      <label>
        Auto
        <input type="checkbox" name="transporte2" value="auto">
      </label>
    </div>

    <div class="form-group">
      Género
      <label>
        Masculino
        <input type="radio" name="genero" value="masc">
      </label>
      <label>
        Femenino
        <input type="radio" name="genero" value="fem">
      </label>
      <label>
        Otros
        <input type="radio" name="genero" value="otro">
      </label>
    </div>

    <input type="submit" value="Enviar">
  </form>

</body>

</html>
